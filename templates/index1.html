<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    <style>
        /* Your existing styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .login-container label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .login-container .error, .login-container .success {
            text-align: center;
            margin-bottom: 15px;
            color: #d9534f; /* Error red */
        }
        .login-container .success {
            color: #5cb85c; /* Success green */
        }
        .toggle-container {
            text-align: center;
            margin-top: 10px;
        }
        .toggle-container a {
            color: #007BFF;
            text-decoration: none;
        }
        .toggle-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 id="form-title">Login</h1>
        
        <!-- Login Form -->
        <form id="login-form" method="POST" action="/login">
            <label for="user_id">User ID</label>
            <input type="text" id="user_id" name="user_id" placeholder="Enter your user ID" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <button type="submit">Login</button>
        </form>

        <!-- Signup Form (Initially hidden) -->
        <form id="signup-form" method="POST" action="/signup" style="display: none;">
            <label for="new_user_id">User ID</label>
            <input type="text" id="new_user_id" name="new_user_id" placeholder="Enter your user ID" required>
            
            <label for="new_password">Password</label>
            <input type="password" id="new_password" name="new_password" placeholder="Enter your password" required>
            
            <button type="submit">Signup</button>
        </form>

        <div class="toggle-container">
            <a href="#" id="toggle-link">Don't have an account? Signup</a>
        </div>
    </div>

    <script>
        document.getElementById("toggle-link").addEventListener("click", function (event) {
            event.preventDefault();
            var loginForm = document.getElementById("login-form");
            var signupForm = document.getElementById("signup-form");
            var formTitle = document.getElementById("form-title");
            
            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
                formTitle.innerText = "Login";
                this.innerText = "Don't have an account? Signup";
            } else {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
                formTitle.innerText = "Signup";
                this.innerText = "Already have an account? Login";
            }
        });
        window.onload = function() {
            var message = "{{ get_flashed_messages()[0] if get_flashed_messages() else '' }}";
            if (message) {
                alert(message);
            }
        };
    </script>
</body>
</html>
